title: Basinga est un collectif rassemblé autour de l'art du Funambule.
paragraphs:
  one: "Nous ne sommes que la gestion continue de nos déséquilibres. Ces déséquilibres nous poussent les uns vers les autres. Nous appuient. Nous font chuter. Ou rebondir. Pour nous tenir, nous maintenir, et avancer, nous tissons des liens. Jetons des ponts Nous raccrochons aux murs. Aux branches. Les uns aux autres."
  two: "Par la recherche, l'enseignement, le partage et la production de spectacles participatifs de haut vol, Basinga cherche à développer, étoffer, transmettre et communiquer cet art qui, mieux qu'aucun autre, évoque en quoi notre grandeur repose sur nos fragilités, et notre capacité à savoir les conjuguer."
subtitle: Ce qui nous relie nous consolide.
header: Lignes Ouvertes